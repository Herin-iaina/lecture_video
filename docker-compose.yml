version: '3.8'

services:
  # Base de donnees PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: video_analytics_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-video_analytics}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-video_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video_network

  # API Backend FastAPI
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: video_analytics_api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-video_analytics}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - video_network

  # Dashboard Frontend React
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: video_analytics_dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - video_network

volumes:
  postgres_data:
    driver: local

networks:
  video_network:
    driver: bridge
