version: '3.8'

# Configuration pour le developpement avec hot-reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Base de donnees PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: lecture_video_db_dev
    environment:
      POSTGRES_DB: lecture_video
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - lecture_video_postgres_data_dev:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lecture_video"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lecture_video_network_dev

  # API Backend avec hot-reload
  api:
    image: python:3.11-slim
    container_name: lecture_video_api_dev
    working_dir: /app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: lecture_video
      DB_USER: postgres
      DB_PASSWORD: devpassword
    volumes:
      - ./server:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "pip install -r requirements.txt &&
               uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - lecture_video_network_dev

  # Dashboard avec hot-reload
  dashboard:
    image: node:20-alpine
    container_name: lecture_video_dashboard_dev
    working_dir: /app
    environment:
      VITE_API_URL: http://api:8000
    volumes:
      - ./dashboard:/app
      - lecture_video_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - lecture_video_network_dev

volumes:
  lecture_video_postgres_data_dev:
    driver: local
  lecture_video_node_modules:
    driver: local

networks:
  lecture_video_network_dev:
    driver: bridge
