[Unit]
Description=Interactive Video Player
After=network.target postgresql.service

[Service]
Type=simple
User=video
WorkingDirectory=/opt/video_player
ExecStart=/usr/bin/python3 /opt/video_player/main.py
Restart=always
RestartSec=2
Environment=DISPLAY=:0
Environment=XAUTHORITY=/home/video/.Xauthority

[Install]
WantedBy=graphical.target
